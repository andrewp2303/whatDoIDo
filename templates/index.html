<!DOCTYPE html>

<head>
    <title>OpenAI Quickstart</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
    <h3>Tell me your situation.</h3>
    <form action="/" method="post">
        <input type="text" name="animal" placeholder="I'm the advice guru" required />
        <input type="submit" value="Let me help you." />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
